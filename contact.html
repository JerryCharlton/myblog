<h1>Contact Me</h1>
<form action="mailto:you@example.com" method="post" enctype="text/plain">
    Name:<br>
    <input type="text" name="name"><br>
    Email:<br>
    <input type="text" name="email"><br>
    Message:<br>
    <textarea name="message" rows="4" cols="30"></textarea><br>
    <input type="submit" value="Send">
</form>
